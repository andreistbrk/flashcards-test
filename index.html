<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --card-bg: white;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --button-bg: #007bff;
      --button-text: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eee;
        --card-bg: #1e1e1e;
        --card-shadow: rgba(0, 0, 0, 0.3);
        --button-bg: #3399ff;
        --button-text: white;
      }
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--card-shadow);
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      margin: 1rem 0;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card p {
      font-size: 1.5rem;
    }

    .navigation {
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
    }

    button:disabled {
      background: #888;
    }
  </style>
</head>
<body>
  <h1>Flashcards</h1>
  <div class="card" id="card"><p>Loading...</p></div>
  <div class="navigation">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const sheetID = getQueryParam('sheet');
    const sheetName = 'Sheet1';
    const url = sheetID ? `https://opensheet.elk.sh/${sheetID}/${sheetName}` : null;

    let words = [];
    let current = 0;
    let flipped = false;

    async function loadWords() {
      const card = document.getElementById('card');
      if (!url) {
        card.innerHTML = '<p>Missing sheet ID in URL</p>';
        return;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.length || !data[0].English || !data[0].Translation) {
          throw new Error("Invalid or empty data");
        }

        words = shuffleArray(data); // ðŸŽ² Ð¿ÐµÑ€ÐµÐ¼ÐµÑˆÐ¸Ð²Ð°ÐµÐ¼
        showCard();
      } catch (e) {
        card.innerHTML = '<p>Error loading data</p>';
        console.error(e);
      }
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showCard() {
      if (!words.length) return;
      const card = document.getElementById('card');
      const word = words[current];
      card.innerHTML = `<p>${flipped ? word.Translation : word.English}</p>`;
    }

    document.getElementById('card').addEventListener('click', () => {
      flipped = !flipped;
      showCard();
    });

    function nextCard() {
      if (current < words.length - 1) {
        current++;
        flipped = false;
        showCard();
      }
    }

    function prevCard() {
      if (current > 0) {
        current--;
        flipped = false;
        showCard();
      }
    }

    loadWords();
  </script>
</body>
</html>
